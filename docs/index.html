<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<style>
		body {
			margin: 0;
		}

		iframe {
			position: absolute;
			border: none;
			vertical-align: bottom;
		}

		iframe[name="menu"] {
			top: 0%;
			left: 0%;
			width: 35%;
			height: 100%;
		}

		iframe[name="main"] {
			top: 0%;
			left: 35%;
			width: 65%;
			height: 100%;
		}

		@media (max-width: 800px) {
			iframe[name="menu"] {
				top: 0%;
				left: 0%;
				width: 100%;
				height: 35%;
			}

			iframe[name="main"] {
				top: 35%;
				left: 0%;
				width: 100%;
				height: 65%;
			}
		}
	</style>
	<script>
        var CACHEKEY = "4da7d4abc6d28d0d50a5c86a7d8efac4";
        var FRONTPAGE = "ryunosuke\\Functions\\Package\\";
        document.addEventListener('DOMContentLoaded', function () {
            if (location.hash) {
                document.getElementsByName('menu')[0].addEventListener('load', function () {
                    this.contentWindow.$.open(window.location.hash.substring(1));
                });
            }
            else if (FRONTPAGE) {
                document.getElementsByName('menu')[0].addEventListener('load', function () {
                    this.contentWindow.document.querySelector('#' + FRONTPAGE.replace(/[\\:()]/g, '\\$&')).click();
                });
            }
            else {
                document.getElementsByName('menu')[0].addEventListener('load', function () {
                    this.contentWindow.document.querySelector('[target="main"]').click();
                });
            }
        }, false);
	</script>
	<title>ryunosuke function</title>
</head>
<body>
<iframe name="menu" src="html/menu.html?4da7d4abc6d28d0d50a5c86a7d8efac4"></iframe>
<iframe name="main"></iframe>
</body>
</html>
